<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>料金シミュレーター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
    }
    select, input[type="checkbox"] {
      margin: 10px 0;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>料金シミュレーター</h1>

  <p><strong>①ご希望の契約形態について教えてください（選択）</strong></p>
  <label>契約形態:
    <select id="plan">
      <option value="A">Aスポット契約（新規適用のみ）</option>
      <option value="B">Bアドバイザリー顧問</option>
      <option value="C">Cレギュラー顧問</option>
      <option value="D">Dレギュラー顧問＋給与計算</option>
    </select>
  </label><br>

  <p><strong>②新規適用について必要な手続きを教えてください（選択）</strong></p>
  <label>新規適用:
    <select id="application">
      <option value="E">E社会保険・労働保険 両方</option>
      <option value="F">F社会保険のみ</option>
      <option value="G">G労働保険のみ</option>
    </select>
  </label><br>

  <p><strong>③従業員数を教えてください（選択）</strong></p>
  <label>従業員数:
    <select id="employees">
      <option value="H">H5人以下</option>
      <option value="I">I6〜10人</option>
      <option value="J">J11〜20人</option>
      <option value="K">K21人以上</option>
    </select>
  </label><br>

  <p><strong>④その他で必要な手続きについて教えてください（選択、複数選択可）</strong></p>
  <label>その他の手続き:</label><br>
  <input type="checkbox" id="rule" value="rule"> L就業規則の作成<br>
  <input type="checkbox" id="kyoutei" value="kyoutei"> M36協定届<br>
  <input type="checkbox" id="henkei" value="henkei"> N1年変形協定届<br>

  <button onclick="calculate()">料金を計算</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const plan = document.getElementById('plan').value;
      const application = document.getElementById('application').value;
      const employees = document.getElementById('employees').value;
      const rule = document.getElementById('rule').checked;
      const kyoutei = document.getElementById('kyoutei').checked;
      const henkei = document.getElementById('henkei').checked;

      let monthFee = 0;
      let initFee = 0;
      let ruleFee = 0;
      let kyouteiFee = 0;
      let henkeiFee = 0;

      // A: スポット契約（初回手続き料のみ）
      if (plan === 'A') {
        if (application === 'E') initFee = 176000;
        else if (application === 'F') initFee = 110000;
        else if (application === 'G') initFee = 66000;
      }

      // B: アドバイザリー顧問
      if (plan === 'B') {
        if (employees === 'H' || employees === 'I') monthFee = 13200;
        else if (employees === 'J') monthFee = 16500;
        else if (employees === 'K') monthFee = 27500;

        if (rule) ruleFee = 99000;
        if (kyoutei) kyouteiFee = 12100;
        if (henkei) henkeiFee = 7700;
      }

      // C: レギュラー顧問
      if (plan === 'C') {
        if (employees === 'H') monthFee = 19800;
        else if (employees === 'I') monthFee = 26400;
        else if (employees === 'J') monthFee = 42900;
        else if (employees === 'K') monthFee = 42900;

        if (rule) ruleFee = 0;
        if (kyoutei) kyouteiFee = 12100;
        if (henkei) henkeiFee = 7700;
      }

      // D: レギュラー顧問＋給与計算
      if (plan === 'D') {
        if (employees === 'H') monthFee = 42350;
        else if (employees === 'I') monthFee = 50600;
        else if (employees === 'J') monthFee = 66000;
        else if (employees === 'K') monthFee = 66000;

        if (rule) ruleFee = 0;
        if (kyoutei) kyouteiFee = 12100;
        if (henkei) henkeiFee = 7700;
      }

      // ～付きの月額料金（K の場合）
      let monthText = `${monthFee.toLocaleString()}円`;
      if ((plan === 'C' && employees === 'K') || (plan === 'D' && employees === 'K')) {
        monthText += '～';
      }

      const total = initFee + ruleFee + kyouteiFee + henkeiFee;

      document.getElementById('result').innerHTML = `
        <strong>初回手続き料：</strong> ${initFee.toLocaleString()}円<br>
        <strong>就業規則：</strong> ${ruleFee.toLocaleString()}円<br>
        <strong>36協定：</strong> ${kyouteiFee.toLocaleString()}円<br>
        <strong>1年変形協定：</strong> ${henkeiFee.toLocaleString()}円<br>
        <hr>
        <strong>初回合計：</strong> ${total.toLocaleString()}円<br>
        <strong>月額料金：</strong> ${monthText}
      `;
    }
  </script>
</body>
</html>
